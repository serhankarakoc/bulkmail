<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-3xl">
        <h1 class="text-2xl font-bold mb-6 text-center">Excel'den Toplu E-posta Gönderme</h1>
        <form enctype="multipart/form-data" action="/upload" method="post">
            <!-- İlk satır -->
            <div class="grid grid-cols-3 gap-4 mb-4">
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700">Excel Dosyası Yükle:</label>
                    <input type="file" name="file" id="file" accept=".xlsx" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
                </div>
                <div>
                    <label for="sheetName" class="block text-sm font-medium text-gray-700">Excel Sayfa Adı:</label>
                    <input type="text" name="sheetName" id="sheetName" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
                </div>
                <div>
                    <label for="templateFile" class="block text-sm font-medium text-gray-700">E-posta Şablonu (HTML dosyası):</label>
                    <input type="file" name="templateFile" id="templateFile" accept=".html" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
                </div>
            </div>
            <!-- İkinci satır -->
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="smtpServer" class="block text-sm font-medium text-gray-700">SMTP Sunucusu:</label>
                    <input type="text" name="smtpServer" id="smtpServer" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
                </div>
                <div>
                    <label for="smtpPort" class="block text-sm font-medium text-gray-700">SMTP Portu:</label>
                    <input type="text" name="smtpPort" id="smtpPort" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
                </div>
            </div>
            <!-- Üçüncü satır -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Kullanıcı Adı:</label>
                    <input type="text" name="username" id="username" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Şifre:</label>
                    <input type="password" name="password" id="password" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
                </div>
            </div>
            <!-- Gönder Butonu -->
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-md hover:bg-blue-700 transition duration-300">Gönder</button>
        </form>
    </div>
</body>
</html>
